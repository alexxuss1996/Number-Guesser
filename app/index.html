<!DOCTYPE html>
<html lang="en" class="has-background-dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" integrity="sha256-2pUeJf+y0ltRPSbKOeJh09ipQFYxUdct5nTY6GAXswA=" crossorigin="anonymous" />
	<title>Number Guesser</title>
</head>
<body>
	<div class="hero-body">
		<div class="container">
			<div class="columns">
				<div class="column is-half modal-card">
						<h1 class="title is-1 has-text-light">Number Guesser</h1>
						<div id="game">
							<p class="subtitle has-text-light">Guess a number between 
								<span class="min-num"></span> and <span class="max-num"></span>
							</p>
							<div class="field is-grouped">
								<div class="control">
									<input type="number" class="input has-text-dark" id="guess-input" placeholder="Enter Your Guess...">
								</div>
								<div class="control">
										<input type="button" class="button is-link" id="guess-btn" value="Submit">
								</div>
							</div>
							<p class="message has-background-dark subtitle"></p>
						</div>
				</div>
			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
